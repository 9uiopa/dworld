<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}">dworld</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <div class="mb-2">
                    <p><span id="boardType" th:text="${boardType}"></span></p>
                </div>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <!--                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>-->
                    <div class="text" th:text="'작성자 : ' + ${article.author}"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>
                <div class="d-flex justify-content-center mb-4">
                    <button type="button" class="btn btn-success" id="upvote-btn">추천</button>
                    <button type="button" class="btn btn-danger" id="downvote-btn">비추천</button>
                </div>
                <!--                <button type="button" id="modify-btn"-->
                <!--                        th:if="${article.author} == ${#authentication.principal.username}"-->
                <!--                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"-->
                <!--                        class="btn btn-primary btn-sm">수정</button>-->
                <!--                <button type="button" id="delete-btn"-->
                <!--                        th:if="${article.author} == ${#authentication.principal.username}"-->
                <!--                        class="btn btn-secondary btn-sm">삭제</button>-->
                <button type="button" id="list-btn"
                        th:onclick="|location.href='@{/articles}'|"
                        class="btn btn-secondary btn-sm">글 목록
                </button>
            </article>
            <div class="mt-5 comments-area">
                <h2>댓글</h2>
                <div class="comments-section">
                    <!--<span class="text-secondary ms-1" id="dateValue-\${feed.id }">\${timeForToday(feed.createDate)}  fs때 덧글 작성 시간 표시</span]>-->
                    <div class="comment" id = "comment-${comment.id}" th:each="comment : ${comments}">
                        <input type="hidden" id="comment-author-${comment.id}" value="오유리">
                        <p><strong th:text="${comment.user.username}"></strong>
                            <span th:text="${comment.createdAt}"></span>
                            <span class="badge rounded-pill text-bg-secondary comment-form-btn">대댓글</span>
                            <br>
                            <span th:text="${comment.content}"></span></p>
                    </div>
                </div>
                <div class="mt-4 comment-form">
                    <label for="comment-content"></label>
                    <textarea class="form-control" id="comment-content" rows="3" placeholder="댓글을 입력하세요"></textarea>
                    <button type="button" class="btn btn-primary mt-2 submit-comment-btn">댓글 달기</button>
                </div>
            </div>
        </div>
    </div>
</div>
