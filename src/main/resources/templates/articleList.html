<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>D-world 웹 커뮤니티</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">D-world</h1>
    <h4 class="mb-3">D-world에 오신 것을 환영합니다.</h4>
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <span>메뉴1</span>
            <span>메뉴2</span>
        </div>
        <form action="/articles" method="GET">
            <label>
                <input type="text" name="query" placeholder="검색어를 입력하세요" required>
            </label>
            <button type="submit">검색</button>
        </form>
    </div>
</div>

<div class="container">
    <button type="button" id="create-btn"
            onclick="location.href='/new-article'"
            class="btn btn-secondary btn-sm mb-3">글 등록하기!</button>
    <div class="row-6" th:each="item : ${articles}">
        <div class="d-flex justify-content-start align-items-center">
            <a th:text="${item.title}" th:href="@{/articles/{id}(id=${item.id})}" style="color: inherit; text-decoration: none;">제목</a>
        </div>
        <br>
    </div>

<!--    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>-->
</div>

<script src="/js/article.js"></script>
</body>
